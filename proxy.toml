# Route configuration - maps domains to backend URLs
# Multiple domains to test certificate management
[routes]
"app1.example.com" = "http://127.0.0.1:3000"
"app2.example.com" = "http://127.0.0.1:3001"  
"api.example.com" = "http://127.0.0.1:3002"

[server]
http_port=8080
https_port=8433

# ACME/Let's Encrypt configuration
[acme]
email = "test@local.test.com"
cert_dir = "./certs"
staging = true
